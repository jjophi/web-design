<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="sales-timeline">
        <div class="container">
            <header class="timeline-header">
                <div class="title">
                    <h2>Dispatch Board</h2>
                    <div class="controls">
                        <div class="search-control">
                            <input type="text" placeholder="All Business Units">
                        </div>
                    </div>
                </div>
                <div class="time-display">
                    <div class="time-nav">
                        <span class="btn-time time-back">
                            <img src="images/arrow-left-square.svg" alt="">
                        </span>
                        <span class="btn-time time-forward">
                            <img src="images/arrow-right-square.svg" alt="">
                        </span>
                    </div>
                    <time datetime=""><span class="day">Today</span> <span class="date">Monday, October 11, 2020</span></time>
                </div>
            </header>
            <section class="timeline-listing">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda exercitationem dolores consectetur eos esse ex cupiditate vitae at adipisci nesciunt ullam nobis ipsa, obcaecati quos accusamus temporibus ipsam fugiat similique?</p>
            </section>
        </div>
    </section>
    
</body>
</html>
